{% extends 'base.html' %}


{% block title %}
Go - Success
{% endblock %}


{% block content %}

{# If it exists, display the most recently created URL. #}
{% if url %}
<h3>~Shorten URL~</h3>
<p><em>Original URL</em>: <a href="{{ url.target }}">{{ url.target }}</a></p>
<p><em>Shortened URL</em>: <a href="{{ url.short }}">{{ url.short }}</a></p>
{% else %}
<p>Nothing here.</p>
{% endif %}

{% endblock %}
